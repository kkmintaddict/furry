      <!-- 表格 -->
      <section class="theme-bg" style="background: url(images/wallpaper.png);">
        <div class="py-5 container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action="" class="form shadow bg-white border-4 border-top border-warning px-4 py-5 needs-validation" novalidate>

                        <h2 class="h4 text-center mb-5">填寫訂購資訊</h2>
                        <div class="row g-3">
                            <div class="col-md-6">
                              <label for="name" class="form-label">名字*</label>
                              <input type="text" class="form-control" id="name" required> 
                              <div class="invalid-feedback">
                                名字*為必填項目
                              </div>                      
                            </div>

                            <div class="col-md-6">
                              <label for="family-name" class="form-label">姓氏*</label>
                              <input type="text" class="form-control" id="family-name" required>
                              <div class="invalid-feedback">
                                姓氏*為必填項目
                              </div> 
                            </div>

                            <div class="col-12">
                              <label for="phone-number" class="form-label">手機號碼*</label>
                              <input type="tel" class="form-control" id="phone-number" required>
                              <div class="invalid-feedback">
                                手機號碼*為必填項目
                              </div> 
                            </div>
                            
                            <div class="col-12">
                              <label for="email" class="form-label">電子郵件*</label>
                              <input type="email" class="form-control" id="email" required>
                              <div class="invalid-feedback">
                                電子郵件*為必填項目
                              </div> 
                            </div>
                            
                            <div class="col-6 d-inline">
                            <label for="address-city" class="form-label">收件地址*</label>
                              <select id="address-city" class="form-select">
                                <option selected>請選擇城市</option>
                                <option>台北</option>
                                <option>新北</option>
                                <option>桃園</option>
                                <option>臺中</option>
                                <option>新竹</option>
                                <option>彰化</option>
                                <option>臺南</option>
                                <option>高雄</option> 
                              </select>
                            </div>

                            <div class="col-6 d-inline">
                                <label for="address-sec" class="form-label">&nbsp;</label>    
                                <select id="address-sec" class="form-select">
                                  <option selected>請選擇區域</option>
                                  <option>大安區</option>
                                  <option>中山區</option>
                                  <option>信義區</option>
                                  <option>文山區</option>
                                  <option>士林區</option>
                                  <option>松山區</option>
                                  <option>大同區</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <input type="address" class="form-control" id="address-detail" placeholder="請輸入詳細地址" required>
                                <div class="invalid-feedback">
                                  請輸入地址
                                </div> 
                            </div>

                              <div class="col-12">
                                <label for="designer" class="form-label">選擇設計師風格</label>
                                <select id="designer" class="form-select">
                                  <option selected>Meili</option>
                                  <option>Zoe</option>
                                  <option>Nico</option>
                                  <option>Birdy</option>
                                </select>
                              </div>

                              <div class="col-12">
                                <label for="payment" class="form-label">付款方式</label>
                                <select id="payment" class="form-select" >
                                  <option selected>貨到付款</option>
                                  <option>線上刷卡</option>
                                  <option>銀行匯款</option>
                                </select>
                              </div>
    
                          
                            <div class="col-12">
                                <label for="add-service" class="form-check ps-0">加購服務</label>
                                <div class="form-check form-check-inline" id="add-service">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">送禮用包裝+100</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">無框畫+250</label>
                                  </div>
                                  
                            </div>
    
                            <div class="col-12 mb-3">
                                <label for="detail-area" class="form-label">備註說明</label>
                                <textarea class="form-control" id="detail-area" rows="3"></textarea>
                              </div>

                              <h3 class="h5 text-center fw-bold lh-lg">總金額 NT$ 300</h3>
    
                            <div class="col text-center mt-1">
                              <button type="submit" class="btn btn-warning rounded-pill btn-special px-5 py-2">送出訂購資訊</button>
                            </div>
                        </div>
